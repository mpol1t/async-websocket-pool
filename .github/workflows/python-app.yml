name: CI

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  pre-commit:
    name: pre-commit (lint/format/type/etc.)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry + pre-commit
        run: |
          python -m pip install --upgrade pip
          pipx install poetry
          pip install pre-commit

      # Optional but speeds up installs on repeat CI runs
      - name: Cache Poetry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-

      - name: Install project dependencies (poetry)
        run: |
          poetry install --no-interaction --no-root

      # Runs the exact hooks defined in .pre-commit-config.yaml
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

  tests:
    name: tests (pytest + coverage)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pipx install poetry

      - name: Cache Poetry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-

      - name: Install project dependencies (poetry)
        run: |
          poetry install --no-interaction --no-root

      - name: Run tests
        run: |
          poetry run pytest --cov async_websocket_pool/ --cov-report xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
